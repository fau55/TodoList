<div class="detailsCard" >
    <div class="opacityDiv">
        <div class="row p-0 mainCard">
            <div class="col-md-12 p-0 bg-light mainCard" >
                <div class="row my-2 p-2 bg-light">
                    <div class="col bg-light p-0">
                        <h3>Country name: {{selectedCountry.name.common}}</h3>
                    </div>
                    <div class="col bg-light  text-center">
                        <h3>{{ day }} {{time | date:"HH:mm:ss" }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" >
                        <div class="card  text-start">
                            <div class="row">
                                <div class="col">
                                    <div class="imgs"><img
                                            src='{{selectedCountry.flags.png}}'
                                            class="card-img-top mb-5" alt="error" width="100%"></div>
                                </div>
                            </div>
                            <div class="card-body mt-4">
                                <p class="card-text">Capital: {{selectedCountry.capital}} </p>
                                <p class="card-text">Population: {{selectedCountry.population}}</p>
                                <p class="card-text">Area: {{selectedCountry.area}} </p>
                                <p class="card-text">Region: {{selectedCountry.region}}</p>
                                <p class="card-text">Subregion: {{selectedCountry.subregion}} </p>
                            </div>
                            <div class="row card-footer">
                                <div class="col text-center">
                                    <button class="btn m-2 btn-secondary" routerLink="/country-list">Go Back </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 countryDetails" #img>
                        <div id="container" style="position: relative; width: 500px; height: 300px;"></div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</div>
