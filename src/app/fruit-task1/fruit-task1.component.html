<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="mb-5">Rosales</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Details</th>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Family</th>
            <th scope="col">Order</th>
            <th scope="col">Genus</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let fruit of fruitArray">
            <tr *ngIf="fruit.order === 'Rosales'">
              <td>
                <button type="button" data-bs-container="body" class="btn btn-secondary" data-bs-toggle="popover"
                title="Nutritions: (Calories: {{fruit.nutritions.calories}}  Fat: {{fruit.nutritions.fat}}  Protein: {{fruit.nutritions.protein}} Sugar: {{fruit.nutritions.sugar}})">Details</button>
              </td>
              <td>{{fruit.id}}</td>
              <td>{{fruit.name}}</td>
              <td>{{fruit.family}}</td>
              <td>{{fruit.order}}</td>
              <td>{{fruit.genus}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

</div>
