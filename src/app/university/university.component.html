    <div class="row mt-5 justify-content-center">
      <div class="text-center" *ngIf="country == '' ">{{ errorMessage }}</div>
        <div *ngFor="let uni of universities" class="card text-center col-md-4" style="width: 20rem;">
          <div class="card-img">
            <img src="https://flagcdn.com/40x30/{{uni.alpha_two_code.toLowerCase()}}.png" alt="" width="20" height="20">
          </div>
          <div class="card-body">
            <h5 class="card-title my-4">{{ uni.name }}</h5>
            <h6 class="card-subtitle mb-2">State: {{ uni['state-province'] }}</h6>
              <h6 class="card-text mt-3">Website: {{ uni.web_pages }}</h6>
          </div>
        </div>
    </div>
